<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="hashing.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jaini+Purva&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    
</head>

<body>
    <p>You have successfully created your account</p>
    <section id="form-sec">
        <div id="form-div">
            <h2>Login</h2>
            <input placeholder="Enter your name" type="text" id="login-user-name">
            <input placeholder="Enter your password" type="password" id="login-password">
            <!-- <input placeholder="Enter your email" type="email"> -->
            <button onclick="login()">Login</button>
            <p id="welcome-msg"></p>
        </div>
    </section>
    <script src="hashing.js"></script>
</body>

</html>
